<html>
    <head>
        <title>Yahtzee</title>
        <link rel="stylesheet" type="text/css" href="../client.css">
    </head>
    <body>
        <div class="body-box">
            <div class="top-box">
                <div class="top-lr-box"></div>
                <div class="top-title-box">
                    <img class="top-title-image" src="../../images/logo.png">
                </div>
                <div class="top-lr-box"></div>
            </div>
            <div class="bottom-side-box">
            </div>
        </div>
        <div id="modal">
            <div class="modal-content-box">
                <div id="modal-id">
                    <p style="margin: 0">Input the ID of your Game!</p>
                    <input id="modal-input-id" class="modal-input" placeholder="ID">
                    <button id="modal-button-id" class="modal-wide-button">OK</button>
                </div>
                <div id="modal-name">
                    <p style="margin: 0">Input your Name!</p>
                    <input id="modal-input-name" class="modal-input" placeholder="NAME">
                    <button id="modal-button-name" class="modal-wide-button">OK</button>
                </div>
            </div>
        </div>
    </body>
    
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="./join.js"></script>
