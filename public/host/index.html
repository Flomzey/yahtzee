<html>
    <head>
        <title>Yahtzee</title>
        <link rel="stylesheet" type="text/css" href="./host.css">
    </head>
    <body class="body-box">
        <div class="top-box">
            <div class="title-lr">
                <div id="game-id"></div>
            </div>
            <div class="title">
                <img class="title-img" src="../images/logo.png">
            </div>
            <div class="title-lr">
                <img src="../images/add-player.png" class="buttons" id="add-btn">
                <img src="../images/play-ceck.png" class="buttons" id="start-btn">
            </div>
        </div>
        <div id="bot-box"></div>
        <div class="foot-box"></div>
        <div id="modal">
            <div id="modal-content">
                <div>
                    <input type="text" id="name-input" placeholder="Player Name" required>
                </div>
                <div id="not-enough">
                    <a>Not Enough Players</a>
                    <button id="button-ok">OK</button>
                </div>
                
            </div>
        </div>
    </body>
</html>
<script src="/socket.io/socket.io.js"></script>
<script src="./host.js"></script>
